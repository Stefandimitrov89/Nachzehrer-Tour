<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nachzehrer-Tour</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="libs/toastr/build/toastr.min.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="customCSS/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
</head>

<body>
  <!--<header>
    <ul class="nav navbar-nav">
      <li><a href="#/home">Home</a></li>
      <li><a href="#/my-cookie">My cookie</a></li>
    </ul>

    <a id="auth-btn" class="btn btn-success" href="#/auth">Sign in / Register</a>
    <a id="signout-btn" class="btn btn-danger" href="#/logout">Logout</a>
  </header>-->
  <!-- navBar -->
  <nav class="navbar navbar-default no-margin-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdownnnn <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <form class="navbar-form navbar-right">
          <!-- Large login -->
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                 Login</button>
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-11">
                      <!-- Nav tabs -->
                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                        <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                      </ul>
                      <!-- Tab panes -->
                      <div class="tab-content">
                        <div class="tab-pane active" id="Login">
                          <form role="form" class="form-horizontal">
                            <div class="form-group email-group">
                              <label for="email" class="col-sm-2 control-label email">
                                        Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="email1" placeholder="Email" />
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1" class="col-sm-2 control-label">
                                        Pass</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="pass" />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-sm">
                                            Submit</button>
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="tab-pane" id="Registration">
                          <form role="form" class="form-horizontal">
                            <div class="form-group">
                              <label for="email" class="col-sm-3 control-label">
                                        Name</label>
                              <div class="col-sm-1">
                                <div class="row">
                                  <div class="col-md-7">
                                    <input type="text" class="form-control" placeholder="Name" />
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="email" class="col-sm-3 control-label">
                                        Email</label>
                              <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="Email" />
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="password" class="col-sm-3 control-label">
                                        Pass</label>
                              <div class="col-sm-7">
                                <input type="password" class="form-control" id="password" placeholder="Password" />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-2">
                              </div>
                              <div class="col-sm-12">
                                <button type="button" class="btn btn-primary btn-sm">
                                            Save & Continue</button>
                                <button type="button" class="btn btn-default btn-sm">
                                            Cancel</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- !Large login -->
        </form>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <!-- carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarouse2" data-slide-to="1"></li>
      <li data-target="#myCarouse3" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./images/carousel_1.jpg" alt="Los Angeles">
      </div>
      <div class="item">
        <img src="./images/carousel_2.jpg" alt="Chicago">
      </div>
      <div class="item">
        <img src="./images/carousel_3.jpg" alt="New York">
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <hr class="featurette-divider top-line">
  <!-- carousel -->
  <div class="container">
    <hr class="featurette-divider">
    <div id='hb-container'></div>
    <footer class="footer">
      <div class="container">
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>© Company 2017</p>
      </div>
    </footer>
    <!-- ==========================handlebars script entry point==========================-->
    <script id="hb-template-container" type="text/handlebars">
      <!-- ===== services elements -->
      <div class="row">
        {{#each services}}
        <div class="{{className}}">
          <img class="img-circle" src="{{imgSource}}" alt="Generic placeholder image" width="140" height="140">
          <h2>{{h2}}</h2>
          <p>{{pText}}</p>
          <p><a class="btn btn-default" href="#" role="button">View details »</a></p>
        </div>
        {{/each}}
      </div>
      <hr class="featurette-divider">
      <!-- ===== albums elements -->
      <div class="album text-muted">
        <div class="row">
          {{#each albums}}
          <div class="{{className}} albums">
            <img data-src="holder.js/100px280/thumb" alt="100%x280" style="height: 280px; width: 100%; display: block;" src="{{imgSource}}"
              data-holder-rendered="true">
              <p class="card-text">{{pText}}</p>
          </div>
          {{/each}}
        </div>
      </div>
      <hr class="featurette-divider">
      <!-- ===== blocks elements -->
      {{#each blocks}}
      <div class="row featurette">
        <div class="{{topDivClass}} blocks">
          <h2 class="featurette-heading">{{featuretteHeading}}<span class="text-muted">{{textMuted}}</span></h2>
          <p class="lead">{{lead}}</p>
        </div>
        <div class="{{botDivClass}} blocks">
          <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="500x500" src="{{imgSource}}"
            data-holder-rendered="true">
        </div>
      </div>
      <hr class="featurette-divider"> {{/each}}
    </script>
    <!-- ==========================handlebars script exit point==========================-->
    <main id="app-container"></main>
    <script src="libs/systemjs/dist/system.js"></script>
    <script src="libs/handlebars/dist/handlebars.js"></script>
    <!-- FIX ME -->
    <script src="libs/toastr/build/toastr.min.js"></script>
    <!-- FIX ME -->
    <script src="js/handlebarsTemp.js"></script>
    <script src="js/system-config.js"></script>
</body>

</html>
